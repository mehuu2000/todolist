{% extends "base.html" %}
{% block content %}

    <h1>Todoリスト</h1>
    <p class="error_message">{{ error }}</p>

    
    <a href="/create">Todo作成</a>
    </div>
    <div>
        <table border="1">
            <tr>
                <th>タイトル</th>
                <th>日付</th>
                <th>タグ</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
            {% for todo, tags in todos_with_tags %}
            <tr>
                <td class="a_line"><a href="/{{ todo.id }}" role="button">{{ todo.do }}</a></td>
                <td class="b_line">{{ todo.day | datetime_format_full }}</td>
                <td class="b_line">
                    {% for tag in tags %}
                        <span class="{{ tag.tag_color }}">{{ tag.tag_name }}</span>
                    {% endfor %}
                </td>
                <td class="a_line"><a href="/{{todo.id}}/update" role=button>編集</a></td>
                <td class="a_line"><a href="/{{todo.id}}/delete" role="buttom" onclick="return confirm('本当に削除しますか？')">削除</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div>
        <a href="/logout" role="button">トップページへ</a>
    </div>
{% endblock %}
